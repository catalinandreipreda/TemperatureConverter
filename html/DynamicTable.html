<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/converter.css"/>
    <title>Temperature Conversion Table</title>
    <script src="../js/TemperatureConverter.js" type="text/javascript"></script>
    <script src="../js/DynamicTable.js" type="text/javascript"></script>

</head>
<body onload = "conversionTable('conversion', 0, 10, false)">
<div id="conversion">
    <h2>Temperature Converter</h2>
    <p class="instructions">Supply the start value to convert the temperature, or provide a range to generate a  temperature conversion table</p>
    <form action="">
        <div>
            <label>Start value</label>
            <input type="text">
        </div>
        <div>
            <input type="button" value="&#176;C to &#176;F"  value="undefined" onclick="updateTable('conversion',  true)">
            <input type="button" value="&#176;F to &#176;C"  onclick="updateTable('conversion',  false)">
        </div>

        <div>
            <label>End value</label>
            <input type="text">
        </div>

    </form>
</div>
</body>
</html>
